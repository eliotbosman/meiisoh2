<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Infinite Image Array</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <ul class="navigation">
        <li>meii soh <span class="icon"></span></li>
        <li>about <span class="icon"></span></li>
        <li>cv <span class="icon"></span></li>
        <li>contact <span class="icon"></span></li>

      </ul>
      <div class="audio-player">
        <audio id="audio" controls>
          <source src="your-audio-file.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
    <div class="right">
      <div class="image-container" id="imageContainer">
        <!-- Images will be added dynamically through JavaScript -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
